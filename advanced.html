<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Monitor and chart your cryptos with ease"
        />
        <meta property="og:title" content="CryptoTrak website" />

            property="og:description"
            content="A simple Crypto tracker website"
        />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="http://" />

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Google Fonts -->
        <link
            rel="stylesheet"

        <!-- CSS Reset -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />

        <!-- Milligram CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="nav">
                <a href="index.html"
                    ><img
                        class="navLogo"
                        src="images/bitcoin-logo.png"
                        alt="Home"
                /></a>
                <h1 class="navTitle">CryptoTrak</h1>
                <ul>
                    <li class="navListColumns">
                        <a href="liveprices.html">Live Prices</a>
                    </li>
                    <li class="navListColumns">
                        <a href="pricing.html">Pricing</a>
                    </li>
                    <li class="navListColumns">
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="navListColumns">
                        <a href="advanced.html">Advanced</a>
                    </li>
                    <li class="navListColumns">
                        <a href="signup.html">Sign-Up</a>
                    </li>
                    <li class="navListColumns">
                        <a href="signin.html">Sign-In</a>
                    </li>
                </ul>
            </nav>
        </header>
        <h1 class="advanced-heading">Show advanced features below</h1>

        <div class="form-container">
            <form action="">
                <fieldset>
                    <input
                        class="someclass"
                        type="text"
                        placeholder="Enter Crypto Name:"
                    />
                    <div class="form-buttons">
                        <button>Search</button>
                        <button>Clear</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <section class="chart-container">
            <div class="chart1">
                <h1>Bitcoin Chart</h1>
                <div class="chart-buttons">
                    <button onclick="getBitcoin()">Get Bitcoin</button>
                    <button>Refresh</button>
                </div>
                <canvas id="myChart1"></canvas>
            </div>
            <div class="chart2">
                <h1>Bollinger/MA Ethereum</h1>
                <div class="chart-buttons">
                    <button onclick="getBollingerEthereum()">
                        Get Ethereum
                    </button>
                    <button onclick="ma()">Refresh</button>
                </div>
                <canvas id="myChart2"></canvas>
            </div>
        </section>

        <footer>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">TOS / Privacy</a></li>
                <li><a href="#">Crypto Info</a></li>
                <li><a href="#">Trading Info</a></li>
            </ul>
            <div class="social-media">
                <li>
                    <a href="#"
                        ><img
                            src="images/linkedin-logo.png"
                            alt="Social Media Linkedin link"
                    /></a>
                </li>
                <li>
                    <a href="#"
                        ><img src="images/github-logo.png" alt="Github link"
                    /></a>
                </li>
            </div>
        </footer>

        <script src="js/cryptotrak.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.js"
            integrity="sha512-CAv0l04Voko2LIdaPmkvGjH3jLsH+pmTXKFoyh5TIimAME93KjejeP9j7wSeSRXqXForv73KUZGJMn8/P98Ifg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script
            src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"
            type="text/javascript"
        ></script>
        <script
            src="https://cdn.anychart.com/releases/8.7.1/js/anychart-stock.min.js"
            type="text/javascript"
        ></script>
